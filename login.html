<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录页面</title>
    <style>
          body {
              margin: 0;
              height: 100vh;
              display: flex;
              justify-content: center;
              align-items: center;
              background-image: url(https://photo.16pic.com/00/92/91/16pic_9291643_b.jpg);
              background-size: cover;
              background-repeat: no-repeat;
              background-position: center;
          }
          /* * {
              border: 1px solid black;
          } */
          .loginBox {
            height: 350px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 20px;
            backdrop-filter: blur(3px);
            border: 0.1px solid white;
          }
          .youXiangShuRuKuang {
            height: 40px;
            width: 80%;
            border-radius: 20px;
            text-align: center;
            border: 1px solid white;
            background-color: transparent;
          }
          .miMaShuRuKuang {
            height: 40px;
            width: 80%;
            margin-top: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid white;
            background-color: transparent;

          }
          .tiShiQu {
            margin-top: 10px;
            display: flex;
            align-items: center;
          }
          .dengLuAnNiu {
            height: 40px;
            width: 80%;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            cursor: pointer;
            border: 0px;
          }
          .zhuCeTiShi {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px;
          }
          input[type="text"]::placeholder {
      color: white;}
      a {
         color: rgba(2, 247, 255, 0.705);
         text-decoration: none;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- login box -->
    <div class="loginBox">
      <!-- 标题 -->
      <h1 style="color: white;">Login</h1>
      <!-- 邮箱输入框 -->
      <input
        type="text"
        class="youXiangShuRuKuang"
        placeholder="请输入您的邮箱"
      />
      <!-- 密码输入框 -->
      <input type="text" class="miMaShuRuKuang" placeholder="请输入您的密码" />
      <!-- 提示区 -->
      <div class="tiShiQu">
        <!-- 记住我 -->
        <jizhuwo style="font-size: 12px; display: flex;">
          <input type="checkbox" style="cursor: pointer;" />
          <p>记住我</p>
        </jizhuwo>
        <!-- 忘记密码 -->
        <a href="" style="font-size: 12px; margin-left: 70px;">忘记密码？</a>
      </div>
      <!-- 登录按钮 -->
      <button class="dengLuAnNiu" type="submit"><h3>Login</h3></button>
      <!-- 注册提示 -->
      <div class="zhuCeTiShi">
        <!-- 文字提示 -->
        <p style="font-size: 12px;">还没有账号？</p>
        <a href="" style="font-size: 12px;">注册账号</a>
      </div>
    </div>
  </body>
</html>
